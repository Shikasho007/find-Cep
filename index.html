<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-6">
                <form class="shadow p-4 rounded tact">
                    <h2 class="text-center text-info main-title">BUSCAR CEP</h2>
                    <div class="form-group mt-3 text-white">
                        <label for="exampleInputEmail1">CEP:</label>
                        <input type="text" id="CEP" name="cep" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu cep">
                    </div>
                    <div class="row">
                        <div class="form-group col-10 text-white">
                            <label for="exampleInputEmail1">Logradouro:</label>
                            <input type="text" id="LOGRADOURO" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Logradouro">
                        </div>
                        <div class="form-group col-2 text-white">
                            <label for="exampleInputEmail1">NÂº:</label>
                            <input type="number" id="NUMERO" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="00">
                        </div>
                    </div>
                    <div class="form-group text-white">
                        <label for="exampleInputEmail1">Complemento:</label>
                        <input type="text" id="COMPLEMENTO" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Complemento">
                    </div>
                    <div class="form-group text-white">
                        <label for="exampleInputEmail1">Bairro:</label>
                        <input type="text" id="BAIRRO" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Bairro">
                    </div>
                    <div class="row">
                        <div class="form-group col-8 text-white">
                            <label for="exampleInputEmail1">Localidade:</label>
                            <input type="text" id="LOCALIDADE" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Localidade">
                        </div>
                        <div class="form-group col-4 text-white">
                            <label for="exampleInputEmail1">UF:</label>
                            <input type="text" id="UF" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="UF">
                        </div>
                    </div>

                    <a type="submit" class="btN btn__submit text-white shadow text-center btn-block">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span> Enviar
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src=" js/jquery-3.6.1.min.js "></script>
    <script src=" js/bootstrap.js "></script>
    <script src="js/script.js"></script>
</body>

</html>
